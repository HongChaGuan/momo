de con: <span class="hljs-attribute">cols</span>=80 <span class="hljs-attribute">lines</span>=30<br>CALL :get_NIC_info<br>pause&gt;nul<br>EXIT /B 0<br><br>:get_NIC_info<br><span class="hljs-built_in">SET</span> <span class="hljs-string">&quot;_i_=0&quot;</span><br><br>ECHO 所有已连接的网络连接信息（未插网线不会显示在下方）:<br>ECHO ---------------------------------------------------<br><span class="hljs-keyword">for</span> /f <span class="hljs-string">&quot;tokens=1,2 delims==&quot;</span> %%a <span class="hljs-keyword">in</span> (<span class="hljs-string">&#x27;wmic nic where &quot;NetEnabled=&#x27;</span><span class="hljs-literal">TRUE</span><span class="hljs-string">&#x27;&quot; get Index^,MACAddress^,Description^,NetConnectionID /value&#x27;</span>) <span class="hljs-keyword">do</span> (<br>	<span class="hljs-keyword">for</span> /f <span class="hljs-string">&quot;delims=&quot;</span> %%u <span class="hljs-keyword">in</span> (<span class="hljs-string">&quot;%%a&quot;</span>) <span class="hljs-keyword">do</span> <span class="hljs-keyword">for</span> /f <span class="hljs-string">&quot;delims=&quot;</span> %%v <span class="hljs-keyword">in</span> (<span class="hljs-string">&quot;%%b&quot;</span>) <span class="hljs-keyword">do</span> (<br>		<span class="hljs-keyword">IF</span> <span class="hljs-string">&quot;%%u&quot;</span> NEQ <span class="hljs-string">&quot;&quot;</span> <span class="hljs-built_in">SET</span> <span class="hljs-string">&quot;%%u=%%v&quot;</span><br>		<span class="hljs-keyword">IF</span> /i <span class="hljs-string">&quot;%%u&quot;</span>==<span class="hljs-string">&quot;Index&quot;</span> (<br>			<span class="hljs-keyword">for</span> /f <span class="hljs-string">&quot;tokens=1,2 delims==&quot;</span> %%c <span class="hljs-keyword">in</span> (<span class="hljs-string">&#x27;wmic nicconfig where &quot;Index=!Index!&quot; get IPAddress^,IPSubnet^,DefaultIPGateway^,DNSServerSearchOrder /value&#x27;</span>) <span class="hljs-keyword">do</span> (<br>				<span class="hljs-keyword">for</span> /f <span class="hljs-string">&quot;delims=&quot;</span> %%x <span class="hljs-keyword">in</span> (<span class="hljs-string">&quot;%%c&quot;</span>) <span class="hljs-keyword">do</span> <span class="hljs-keyword">for</span> /f <span class="hljs-string">&quot;delims=&quot;</span> %%y <span class="hljs-keyword">in</span> (<span class="hljs-string">&quot;%%d&quot;</span>) <span class="hljs-keyword">do</span> (<br>					<span class="hljs-keyword">IF</span> <span class="hljs-string">&quot;%%x&quot;</span> NEQ <span class="hljs-string">&quot;&quot;</span> <span class="hljs-built_in">SET</span> <span class="hljs-string">&quot;%%x=%%y&quot;</span>&amp; CALL :trim_IP %%x<br>				)<br>			)<br>		) <span class="hljs-keyword">ELSE</span> <span class="hljs-keyword">IF</span> /i <span class="hljs-string">&quot;%%u&quot;</span>==<span class="hljs-string">&quot;NetConnectionID&quot;</span> (<br>			REM last value of one NIC here<br>			SET/a _i_+=1<br>			ECHO <span class="hljs-literal">No</span>.!_i_!           : !NetConnectionID!<br>			ECHO   描述         : !Description!<br>			ECHO   MAC 物理地址 : !MACAddress!<br>			ECHO   IPv4 地址    : !IPAddress!<br>			ECHO   子网掩码     : !IPSubnet!<br>			ECHO   默认网关     : !DefaultIPGateway!<br>			ECHO  <span class="hljs-built_in"> DNS </span>服务器   : !DNSServerSearchOrder!<br>			ECHO ----------------<br>			<span class="hljs-built_in">SET</span> <span class="hljs-string">&quot;MACAddress=&quot;</span><br>			<span class="hljs-built_in">SET</span> <span class="hljs-string">&quot;Description=&quot;</span><br>			<span class="hljs-built_in">SET</span> <span class="hljs-string">&quot;NetConnectionID=&quot;</span><br>			<span class="hljs-built_in">SET</span> <span class="hljs-string">&quot;IPAddress=&quot;</span><br>			<span class="hljs-built_in">SET</span> <span class="hljs-string">&quot;IPSubnet=&quot;</span><br>			<span class="hljs-built_in">SET</span> <span class="hljs-string">&quot;DefaultIPGateway=&quot;</span><br>			<span class="hljs-built_in">SET</span> <span class="hljs-string">&quot;DNSServerSearchOrder=&quot;</span><br>		)<br>	)<br>)<br>ECHO 已连接的网络连接数量: %_i_%<br>GOTO:EOF<br><br>:trim_IP<br>(<span class="hljs-built_in">set</span> %<span class="hljs-attribute">1</span>=!%1:^&quot;=!&amp;set %<span class="hljs-attribute">1</span>=!%1:&#123;=!&amp;<span class="hljs-built_in">set</span> %<span class="hljs-attribute">1</span>=!%1:&#125;=!)<br><span class="hljs-keyword">IF</span> /i <span class="hljs-string">&quot;%1&quot;</span>==<span class="hljs-string">&quot;IPAddress&quot;</span> <span class="hljs-keyword">for</span> /f <span class="hljs-string">&quot;delims=,&quot;</span> %%a <span class="hljs-keyword">in</span> (<span class="hljs-string">&quot;!%1!&quot;</span>) <span class="hljs-keyword">do</span> <span class="hljs-built_in">set</span> <span class="hljs-string">&quot;%1=%%a&quot;</span><br><span class="hljs-keyword">IF</span> /i <span class="hljs-string">&quot;%1&quot;</span>==<span class="hljs-string">&quot;IPSubnet&quot;</span> <span class="hljs-keyword">for</span> /f <span class="hljs-string">&quot;delims=,&quot;</span> %%a <span class="hljs-keyword">in</span> (<span class="hljs-string">&quot;!%1!&quot;</span>) <span class="hljs-keyword">do</span> <span class="hljs-built_in">set</span> <span class="hljs-string">&quot;%1=%%a&quot;</span><br>GOTO:EOF<br><br><br></code></pre></td></tr></table></figure>

        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
